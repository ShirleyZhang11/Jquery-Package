   var a = group('.box,.title');

  function group(selector) {
  	 var result = [];
  	//分割字符串
  	var arr = selector.split(','); 
  	//循环数组
  	arr.forEach(function(element,index){
  		//取出第一个字符
  		var firstChar = element.charAt(0);
  		switch(firstChar){
  			//类名
  			case '.':
  			  //数组
              var r1 = $.class(element.substring(1));
              //将一个数组加到另一个数组里面的方法
              Array.prototype.push.apply(result,r1);
             //或者调用外面的方法
              //handelArr(r1)
  			 break;
  			 //id
  			case '#':
  			   //id不是数组将其转成数组
              var r2 = [$.id(element.substring(1))]; 
              Array.prototype.push.apply(result,r2);
              //handelArr(r2)
  			 break;
  		     //tag
  		    default:
  		     //数组
             var r3 = $.tag(element);
			 Array.prototype.push.apply(result,r3);
			 //handelArr(r3)
  		    break;
  		}

  	});
  	// function handleArr(array){
  	// 	for(var i=0;i<array.length;i++){
  	// 		result.push(array[i]);
  	// 	}
  	// }
  	return result;
  }
